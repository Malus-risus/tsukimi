name: feature/win - Windows GNU CI
on:
  workflow_dispatch:
  push:
    branches:
      - 'feature/win'
  schedule:
    - cron: '50 5 * * *'

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build-release:
    env:
      RUST_BACKTRACE: full
    strategy:
      matrix:
        include:
          - arch-name: x86_64-windows-gnu
            os: windows-latest
            target: x86_64-pc-windows-gnu
            artifact: tsukimi.exe
            ext: .exe

    runs-on: ${{matrix.os}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          rustup toolchain install stable-gnu
          rustup default stable-gnu
          C:\msys64\usr\bin\pacman.exe -S --needed --noconfirm mingw-w64-x86_64-gtk4 mingw-w64-x86_64-pkgconf mingw-w64-x86_64-gcc mingw-w64-x86_64-libadwaita
          C:\msys64\usr\bin\pacman.exe -Syu --noconfirm

      - name: Build ${{matrix.target}}
        run: |
          $env:Path = "C:\msys64\usr\bin;C:\msys64\mingw64\bin;C:\msys64\mingw64\lib;C:\msys64\mingw64\include;" + $env:Path;
          cargo build --release --locked
          mkdir C:/artifacts
          cp target/release/${{matrix.artifact}} C:/artifacts/
          cd C:/msys64/mingw64/bin
          cp *.dll C:/artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tsukimi-${{matrix.arch-name}}
          path: C:/artifacts/*
          compression-level: 5
          retention-days: 3
